<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUGUS CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #333;
    }.container {
  max-width: 700px;
  margin: 3rem auto;
  padding: 2rem;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  color: #004aad;
}

.form-group {
  display: flex;
  gap: 10px;
  margin-bottom: 1rem;
}

.form-group input, select {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

.btn {
  background: #004aad;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  width: 100%;
}

.btn:hover {
  background: #00307a;
}

#result {
  margin-top: 1.5rem;
  font-size: 20px;
  text-align: center;
  color: green;
}

.footer {
  margin-top: 3rem;
  text-align: center;
  font-size: 14px;
  color: #777;
}

.semester-toggle {
  margin: 1rem 0;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>FUGUS CGPA Calculator</h1><div class="semester-toggle">
  <label>
    <input type="radio" name="semester" value="1" checked onchange="toggleSemester()"> First Semester
  </label>
  <label>
    <input type="radio" name="semester" value="2" onchange="toggleSemester()"> Both Semesters
  </label>
</div>

<form id="cgpaForm">
  <div id="firstSemester">
    <h3>First Semester</h3>
    <div class="form-group">
      <input type="text" name="grade1[]" placeholder="Grade (A/B/C/D/E/F)">
      <input type="number" name="unit1[]" placeholder="Course Unit">
    </div>
    <div class="form-group">
      <input type="text" name="grade1[]" placeholder="Grade (A/B/C/D/E/F)">
      <input type="number" name="unit1[]" placeholder="Course Unit">
    </div>
  </div>

  <div id="secondSemester" style="display: none">
    <h3>Second Semester</h3>
    <div class="form-group">
      <input type="text" name="grade2[]" placeholder="Grade (A/B/C/D/F)">
      <input type="number" name="unit2[]" placeholder="Course Unit">
    </div>
    <div class="form-group">
      <input type="text" name="grade2[]" placeholder="Grade (A/B/C/D/F)">
      <input type="number" name="unit2[]" placeholder="Course Unit">
    </div>
  </div>

  <button type="button" class="btn" onclick="calculateCGPA()">Calculate CGPA</button>
</form>

<div id="result"></div>

<div class="footer">
  Created with ❤️ by <strong>Useey Gusau</strong>
</div>

  </div>  <script>
    function gradeToPoint(grade) {
      grade = grade.trim().toUpperCase();
      if (grade === 'A') return 5;
      if (grade === 'B') return 4;
      if (grade === 'C') return 3;
      if (grade === 'D') return 2;
      if (grade === 'E') return 1
      if (grade === 'F') return 0;
      return null;
    }

    function toggleSemester() {
      const both = document.querySelector('input[name="semester"]:checked').value;
      document.getElementById('secondSemester').style.display = both === "2" ? 'block' : 'none';
    }

    function calculateCGPA() {
      let totalPoints = 0, totalUnits = 0;

      const sem1Grades = document.getElementsByName('grade1[]');
      const sem1Units = document.getElementsByName('unit1[]');

      for (let i = 0; i < sem1Grades.length; i++) {
        const grade = gradeToPoint(sem1Grades[i].value);
        const unit = parseFloat(sem1Units[i].value);
        if (grade !== null && !isNaN(unit)) {
          totalPoints += grade * unit;
          totalUnits += unit;
        }
      }

      if (document.querySelector('input[name="semester"]:checked').value === "2") {
        const sem2Grades = document.getElementsByName('grade2[]');
        const sem2Units = document.getElementsByName('unit2[]');
        for (let i = 0; i < sem2Grades.length; i++) {
          const grade = gradeToPoint(sem2Grades[i].value);
          const unit = parseFloat(sem2Units[i].value);
          if (grade !== null && !isNaN(unit)) {
            totalPoints += grade * unit;
            totalUnits += unit;
          }
        }
      }

      if (totalUnits === 0) {
        document.getElementById('result').innerText = 'Please enter valid grades and units';
        return;
      }

      const cgpa = (totalPoints / totalUnits).toFixed(2);
      document.getElementById('result').innerText = `Your CGPA is: ${cgpa}`;
    }
  </script></body>
</html>

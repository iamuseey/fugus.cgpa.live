<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUGUS CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .calculator {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .course-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #0052cc;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #003d99;
    }
    .dual-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .explanation {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-left: 4px solid #0052cc;
      border-radius: 6px;
    }
    .explanation h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .explanation span {
      display: inline-block;
      margin-right: 15px;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>FUGUS CGPA Calculator</h1>
  <div class="calculator" id="calculator">
    <div class="course-row">
      <input type="text" placeholder="Course Name">
      <input type="text" placeholder="A–F">
      <input type="number" placeholder="Unit">
    </div>
    <div class="course-row">
      <input type="text" placeholder="Course Name">
      <input type="text" placeholder="A–F">
      <input type="number" placeholder="Unit">
    </div>
    <div class="course-row">
      <input type="text" placeholder="Course Name">
      <input type="text" placeholder="A–F">
      <input type="number" placeholder="Unit">
    </div>
    <div class="course-row">
      <input type="text" placeholder="Course Name">
      <input type="text" placeholder="A–F">
      <input type="number" placeholder="Unit">
    </div>
    <div class="course-row">
      <input type="text" placeholder="Course Name">
      <input type="text" placeholder="A–F">
      <input type="number" placeholder="Unit">
    </div>
    <div class="course-row">
      <input type="text" placeholder="Course Name">
      <input type="text" placeholder="A–F">
      <input type="number" placeholder="Unit">
    </div>
    <div class="dual-buttons">
      <button onclick="addCourse()">+ Add Course</button>
      <button onclick="calculateCGPA()">Calculate CGPA</button>
    </div>
    <div class="explanation">
      <h3>How the Calculation Works:</h3>
      <span>A = 5</span><span>B = 4</span><span>C = 3</span><span>D = 2</span><span>E = 1</span><span>F = 0</span><br><br>
      <strong>CGPA</strong> = Total Grade Points ÷ Total Course Units
    </div>
  </div>
  <footer>
    Created with ❤️ by <strong>Useey Gusau</strong>
  </footer>
  <script>
    function addCourse() {
      const row = document.createElement('div');
      row.className = 'course-row';
      row.innerHTML = `
        <input type="text" placeholder="Course Name">
        <input type="text" placeholder="A–F">
        <input type="number" placeholder="Unit">
      `;
      document.getElementById('calculator').insertBefore(row, document.querySelector('.dual-buttons'));
    }function calculateCGPA() {
  const rows = document.querySelectorAll('.course-row');
  let totalPoints = 0;
  let totalUnits = 0;
  const gradeMap = { 'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1, 'F': 0 };

  rows.forEach(row => {
    const gradeInput = row.children[1].value.toUpperCase();
    const unitInput = parseInt(row.children[2].value);
    if (gradeMap.hasOwnProperty(gradeInput) && !isNaN(unitInput)) {
      totalPoints += gradeMap[gradeInput] * unitInput;
      totalUnits += unitInput;
    }
  });

  if (totalUnits === 0) {
    alert("Please enter valid grades and units.");
  } else {
    const cgpa = (totalPoints / totalUnits).toFixed(2);
    alert("Your CGPA is: " + cgpa);
  }
}

  </script>
</body>
</html>

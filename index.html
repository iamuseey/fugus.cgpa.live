<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUGUS CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #333;
    }.container {
  max-width: 1000px;
  margin: 3rem auto;
  padding: 2rem;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  color: #004aad;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

input[type="text"], input[type="number"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.btn {
  background: #004aad;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  width: 100%;
}

.btn:hover {
  background: #00307a;
}

#result {
  margin-top: 1.5rem;
  font-size: 20px;
  text-align: center;
  color: green;
}

.footer {
  margin-top: 3rem;
  text-align: center;
  font-size: 14px;
  color: #777;
}

.semester-toggle {
  margin: 1rem 0;
  text-align: center;
}

.explanation {
  margin-top: 2rem;
  font-size: 14px;
  color: #333;
  background: #f0f0f0;
  padding: 10px;
  border-radius: 6px;
}

@media (max-width: 768px) {
  table, th, td {
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>FUGUS CGPA Calculator</h1><div class="semester-toggle">
  <label><input type="radio" name="semester" value="1" checked onchange="toggleSemester()"> First Semester</label>
  <label><input type="radio" name="semester" value="2" onchange="toggleSemester()"> Both Semesters</label>
</div>

<form id="cgpaForm">
  <div id="firstSemester">
    <h3>First Semester</h3>
    <table>
      <thead>
        <tr><th>Course</th><th>Grade (A–F)</th><th>Unit</th></tr>
      </thead>
      <tbody id="firstBody">
      </tbody>
    </table>
    <button type="button" class="btn" onclick="addRow('firstBody', 'grade1[]', 'unit1[]')">+ Add Course</button>
  </div>

  <div id="secondSemester" style="display: none">
    <h3>Second Semester</h3>
    <table>
      <thead>
        <tr><th>Course</th><th>Grade (A–F)</th><th>Unit</th></tr>
      </thead>
      <tbody id="secondBody">
      </tbody>
    </table>
    <button type="button" class="btn" onclick="addRow('secondBody', 'grade2[]', 'unit2[]')">+ Add Course</button>
  </div>

  <button type="button" class="btn" onclick="calculateCGPA()">Calculate CGPA</button>
</form>

<div id="result"></div>

<div class="explanation">
  <strong>How the Calculation Works:</strong><br>
  A = 5, B = 4, C = 3, D = 2, E = 1, F = 0<br>
  CGPA = Total Grade Points ÷ Total Course Units
</div>

<div class="footer">
  Created with ❤️ by <strong>Useey Gusau</strong>
</div>

  </div>  <script>
    function gradeToPoint(grade) {
      grade = grade.trim().toUpperCase();
      if (grade === 'A') return 5;
      if (grade === 'B') return 4;
      if (grade === 'C') return 3;
      if (grade === 'D') return 2;
      if (grade === 'E') return 1;
      if (grade === 'F') return 0;
      return null;
    }

    function toggleSemester() {
      const both = document.querySelector('input[name="semester"]:checked').value;
      document.getElementById('secondSemester').style.display = both === "2" ? 'block' : 'none';
    }

    function addRow(tbodyId, gradeName, unitName) {
      const tbody = document.getElementById(tbodyId);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" placeholder="Course Name"></td>
        <td><input type="text" name="${gradeName}" placeholder="A–F"></td>
        <td><input type="number" name="${unitName}" placeholder="Unit"></td>
      `;
      tbody.appendChild(row);
    }

    function calculateCGPA() {
      let totalPoints = 0, totalUnits = 0;

      const sem1Grades = document.getElementsByName('grade1[]');
      const sem1Units = document.getElementsByName('unit1[]');
      for (let i = 0; i < sem1Grades.length; i++) {
        const grade = gradeToPoint(sem1Grades[i].value);
        const unit = parseFloat(sem1Units[i].value);
        if (grade !== null && !isNaN(unit)) {
          totalPoints += grade * unit;
          totalUnits += unit;
        }
      }

      if (document.querySelector('input[name="semester"]:checked').value === "2") {
        const sem2Grades = document.getElementsByName('grade2[]');
        const sem2Units = document.getElementsByName('unit2[]');
        for (let i = 0; i < sem2Grades.length; i++) {
          const grade = gradeToPoint(sem2Grades[i].value);
          const unit = parseFloat(sem2Units[i].value);
          if (grade !== null && !isNaN(unit)) {
            totalPoints += grade * unit;
            totalUnits += unit;
          }
        }
      }

      const result = document.getElementById('result');
      if (totalUnits === 0) {
        result.innerText = 'Please enter valid grades and units';
        return;
      }

      const cgpa = (totalPoints / totalUnits).toFixed(2);
      result.innerText = `Your CGPA is: ${cgpa}`;
    }

    // Preload 7 rows for each semester
    window.onload = () => {
      for (let i = 0; i < 7; i++) {
        addRow('firstBody', 'grade1[]', 'unit1[]');
        addRow('secondBody', 'grade2[]', 'unit2[]');
      }
    }
  </script></body>
</html>
